<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Güvenli Mesaj (Mobil)</title>
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Google Fonts: Inter -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    
    <!-- Font Awesome Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">

    <style>
        body {
            font-family: 'Inter', sans-serif;
            -webkit-tap-highlight-color: transparent; /* Mobilde tıklama efektini kaldır */
        }
        .custom-scrollbar::-webkit-scrollbar { width: 4px; }
        .custom-scrollbar::-webkit-scrollbar-track { background: #1f2937; }
        .custom-scrollbar::-webkit-scrollbar-thumb { background: #4b5563; border-radius: 2px; }
        
        /* Genel Animasyonlar */
        .fade-in { animation: fadeIn 0.5s ease-in-out; }
        @keyframes fadeIn {
            from { opacity: 0; transform: scale(0.95); }
            to { opacity: 1; transform: scale(1); }
        }
        .fade-out { animation: fadeOut 0.3s ease-in-out forwards; }
        @keyframes fadeOut {
            from { opacity: 1; }
            to { opacity: 0; }
        }

        /* Sayfa Geçiş Animasyonları */
        .slide-in { animation: slideInFromRight 0.4s forwards cubic-bezier(0.25, 0.46, 0.45, 0.94); }
        .slide-out { animation: slideOutToRight 0.4s forwards cubic-bezier(0.25, 0.46, 0.45, 0.94); }
        @keyframes slideInFromRight { from { transform: translateX(100%); } to { transform: translateX(0%); } }
        @keyframes slideOutToRight { from { transform: translateX(0%); } to { transform: translateX(100%); } }

        /* Mesaj Balonu Animasyonu */
        .message-pop-in { animation: popIn 0.3s ease-out; }
        @keyframes popIn {
            from { opacity: 0; transform: scale(0.8) translateY(10px); }
            to { opacity: 1; transform: scale(1) translateY(0); }
        }
    </style>
</head>
<body class="bg-gray-800 flex items-center justify-center h-screen p-4">

    <!-- Telefon Çerçevesi -->
    <div class="w-full max-w-sm h-full max-h-[850px] bg-gray-900 rounded-3xl shadow-2xl border-4 border-gray-700 overflow-hidden relative">
        <div id="app-container" class="w-full h-full text-white">

            <!-- Kayıt Ekranı -->
            <div id="register-page" class="absolute inset-0 flex flex-col items-center justify-center h-full fade-in p-6">
                <!-- İçerik aynı kaldı -->
                <div class="w-full">
                    <h2 class="text-3xl font-bold text-center text-cyan-400 mb-2">Güvenli Mesaj</h2>
                    <p class="text-center text-gray-400 mb-8">Yeni bir hesap oluşturun</p>
                    <form id="register-form" class="space-y-6">
                        <div>
                            <label for="register-username" class="block text-sm font-medium text-gray-300">Kullanıcı Adı</label>
                            <input type="text" id="register-username" required class="mt-1 w-full bg-gray-700 border border-gray-600 rounded-lg px-4 py-3 text-white focus:ring-2 focus:ring-cyan-500 focus:outline-none transition">
                        </div>
                        <div>
                            <label for="register-password" class="block text-sm font-medium text-gray-300">Şifre</label>
                            <input type="password" id="register-password" required class="mt-1 w-full bg-gray-700 border border-gray-600 rounded-lg px-4 py-3 text-white focus:ring-2 focus:ring-cyan-500 focus:outline-none transition">
                        </div>
                        <button type="submit" class="w-full bg-cyan-600 active:bg-cyan-700 text-white font-bold py-3 px-4 rounded-lg transition duration-300 transform active:scale-95 shadow-lg">Kayıt Ol</button>
                    </form>
                    <p class="mt-6 text-center text-sm text-gray-400">
                        Zaten bir hesabın var mı? 
                        <a href="#" id="show-login" class="font-medium text-cyan-400 hover:text-cyan-300">Giriş Yap</a>
                    </p>
                </div>
            </div>

            <!-- Giriş Ekranı -->
            <div id="login-page" class="hidden absolute inset-0 flex-col items-center justify-center h-full fade-in p-6">
                 <!-- İçerik aynı kaldı -->
                 <div class="w-full">
                    <h2 class="text-3xl font-bold text-center text-cyan-400 mb-2">Güvenli Mesaj</h2>
                    <p class="text-center text-gray-400 mb-8">Hesabınıza giriş yapın</p>
                    <form id="login-form" class="space-y-6">
                        <div>
                            <label for="login-username" class="block text-sm font-medium text-gray-300">Kullanıcı Adı</label>
                            <input type="text" id="login-username" required class="mt-1 w-full bg-gray-700 border border-gray-600 rounded-lg px-4 py-3 text-white focus:ring-2 focus:ring-cyan-500 focus:outline-none transition">
                        </div>
                        <div>
                            <label for="login-password" class="block text-sm font-medium text-gray-300">Şifre</label>
                            <input type="password" id="login-password" required class="mt-1 w-full bg-gray-700 border border-gray-600 rounded-lg px-4 py-3 text-white focus:ring-2 focus:ring-cyan-500 focus:outline-none transition">
                        </div>
                        <button type="submit" class="w-full bg-cyan-600 active:bg-cyan-700 text-white font-bold py-3 px-4 rounded-lg transition duration-300 transform active:scale-95 shadow-lg">Giriş Yap</button>
                    </form>
                    <p class="mt-6 text-center text-sm text-gray-400">
                        Hesabın yok mu?
                        <a href="#" id="show-register" class="font-medium text-cyan-400 hover:text-cyan-300">Kayıt Ol</a>
                    </p>
                </div>
            </div>

            <!-- Ana Sohbet Konteyneri -->
            <div id="chat-page" class="hidden w-full h-full flex flex-col">
                <!-- Sohbet Listesi Ekranı -->
                <div id="user-list-page" class="w-full h-full bg-gray-900 flex flex-col">
                    <div class="p-4 border-b border-gray-700 flex items-center justify-between">
                        <h2 class="text-2xl font-bold">Sohbetler</h2>
                        <div class="flex items-center space-x-4">
                            <button id="show-settings-button" class="text-gray-400 hover:text-white transition">
                                <i class="fas fa-cog fa-lg"></i>
                            </button>
                            <button id="logout-button" class="text-gray-400 hover:text-white transition">
                                <i class="fas fa-sign-out-alt fa-lg"></i>
                            </button>
                        </div>
                    </div>
                    <div class="flex-grow overflow-y-auto custom-scrollbar p-2">
                        <div id="user-list"></div>
                    </div>
                </div>

                <!-- Sohbet Penceresi Ekranı -->
                <div id="chat-window-page" class="hidden absolute inset-0 w-full h-full bg-gray-900 flex flex-col z-10">
                     <!-- İçerik aynı kaldı -->
                    <div class="flex items-center p-3 bg-gray-800 border-b border-gray-700 shadow-md">
                        <button id="back-to-list-button" class="p-2 mr-2 text-gray-300 rounded-full active:bg-gray-700">
                            <i class="fas fa-arrow-left"></i>
                        </button>
                         <div id="chat-with-avatar" class="w-10 h-10 rounded-full bg-pink-500 flex items-center justify-center font-bold text-xl mr-3"></div>
                        <h3 id="chat-with-username" class="text-lg font-bold"></h3>
                    </div>
                    <div id="message-list" class="flex-grow p-4 overflow-y-auto custom-scrollbar flex flex-col-reverse"></div>
                    <div class="p-3 bg-gray-800 border-t border-gray-700">
                        <form id="message-form" class="flex items-center space-x-3">
                            <input type="text" id="message-input" placeholder="Mesaj yaz..." autocomplete="off" class="w-full bg-gray-700 border-none rounded-full px-5 py-3 text-white focus:ring-2 focus:ring-cyan-500 focus:outline-none transition">
                            <button type="submit" class="bg-cyan-600 text-white rounded-full w-12 h-12 flex-shrink-0 flex items-center justify-center active:bg-cyan-700 transition transform active:scale-90">
                                <i class="fas fa-paper-plane"></i>
                            </button>
                        </form>
                    </div>
                </div>

                <!-- Ayarlar Sayfası -->
                <div id="settings-page" class="hidden absolute inset-0 w-full h-full bg-gray-900 flex flex-col z-20">
                    <div class="flex items-center p-3 bg-gray-800 border-b border-gray-700 shadow-md">
                        <button id="back-from-settings-button" class="p-2 mr-2 text-gray-300 rounded-full active:bg-gray-700">
                            <i class="fas fa-arrow-left"></i>
                        </button>
                        <h3 class="text-lg font-bold">Ayarlar</h3>
                    </div>
                    <div class="flex-grow p-4 space-y-4">
                        <h4 class="text-gray-400 text-sm font-semibold px-2">Veri Yönetimi</h4>
                        <button id="clear-chats-button" class="w-full text-left p-4 bg-gray-800 rounded-lg active:bg-gray-700 transition flex items-center">
                            <i class="fas fa-comment-slash fa-lg mr-4 text-yellow-400"></i>
                            <span>Tüm Sohbetleri Temizle</span>
                        </button>
                        <h4 class="text-gray-400 text-sm font-semibold px-2 mt-6">Hesap</h4>
                         <button id="delete-account-button" class="w-full text-left p-4 bg-gray-800 rounded-lg active:bg-gray-700 transition flex items-center">
                            <i class="fas fa-user-slash fa-lg mr-4 text-red-500"></i>
                            <span>Hesabı Sil</span>
                        </button>
                    </div>
                </div>
            </div>
        </div>

        <!-- Onay Modalı -->
        <div id="confirmation-modal" class="hidden absolute inset-0 bg-black bg-opacity-70 flex items-center justify-center z-50 p-6 fade-in">
            <div class="bg-gray-800 rounded-lg shadow-xl p-6 w-full">
                <h3 id="modal-title" class="text-lg font-bold mb-4">Emin misiniz?</h3>
                <p id="modal-text" class="text-gray-300 mb-6"></p>
                <div class="flex justify-end space-x-4">
                    <button id="modal-cancel-button" class="px-6 py-2 rounded-lg bg-gray-600 active:bg-gray-500 transition">İptal</button>
                    <button id="modal-confirm-button" class="px-6 py-2 rounded-lg bg-red-600 active:bg-red-500 transition text-white">Onayla</button>
                </div>
            </div>
        </div>
    </div>
    
    <!-- Bildirim Kutusu -->
    <div id="notification-toast" class="hidden fixed bottom-5 right-5 bg-green-500 text-white px-6 py-3 rounded-lg shadow-lg fade-in z-50">
        <p id="notification-text"></p>
    </div>

    <!-- Uygulama Mantığı -->
    <script>
        // --- DEĞİŞKENLER ---
        const registerPage = document.getElementById('register-page');
        const loginPage = document.getElementById('login-page');
        const chatContainer = document.getElementById('chat-page');
        const chatWindowPage = document.getElementById('chat-window-page');
        const settingsPage = document.getElementById('settings-page');
        const confirmationModal = document.getElementById('confirmation-modal');

        const showLoginLink = document.getElementById('show-login');
        const showRegisterLink = document.getElementById('show-register');
        const logoutButton = document.getElementById('logout-button');
        const backToListButton = document.getElementById('back-to-list-button');
        const showSettingsButton = document.getElementById('show-settings-button');
        const backFromSettingsButton = document.getElementById('back-from-settings-button');
        const clearChatsButton = document.getElementById('clear-chats-button');
        const deleteAccountButton = document.getElementById('delete-account-button');

        const registerForm = document.getElementById('register-form');
        const loginForm = document.getElementById('login-form');
        const messageForm = document.getElementById('message-form');
        
        const userListDiv = document.getElementById('user-list');
        const messageListDiv = document.getElementById('message-list');
        const messageInput = document.getElementById('message-input');
        const chatWithUsernameSpan = document.getElementById('chat-with-username');
        const chatWithAvatar = document.getElementById('chat-with-avatar');
        
        const notificationToast = document.getElementById('notification-toast');
        const notificationText = document.getElementById('notification-text');
        
        const modalTitle = document.getElementById('modal-title');
        const modalText = document.getElementById('modal-text');
        const modalCancelButton = document.getElementById('modal-cancel-button');
        const modalConfirmButton = document.getElementById('modal-confirm-button');

        let currentUser = null;
        let selectedUser = null;
        let onConfirmCallback = null;

        // --- YEREL DEPOLAMA ---
        const getLocalUsers = () => JSON.parse(localStorage.getItem('guvenliMesaj_users') || '[]');
        const saveLocalUsers = (users) => localStorage.setItem('guvenliMesaj_users', JSON.stringify(users));
        const getLocalChats = () => JSON.parse(localStorage.getItem('guvenliMesaj_chats') || '{}');
        const saveLocalChats = (chats) => localStorage.setItem('guvenliMesaj_chats', JSON.stringify(chats));

        // --- SAYFA YÖNETİMİ VE ANİMASYONLAR ---
        function switchAuthPage(page) {
            chatContainer.style.display = 'none';
            loginPage.style.display = page === 'login' ? 'flex' : 'none';
            registerPage.style.display = page === 'register' ? 'flex' : 'none';
        }
        
        function showChatPage() {
            loginPage.style.display = 'none';
            registerPage.style.display = 'none';
            chatContainer.style.display = 'flex';
            chatWindowPage.style.display = 'none';
            settingsPage.style.display = 'none';
        }

        function showPageWithAnimation(pageToShow) {
            pageToShow.style.display = 'flex';
            pageToShow.classList.remove('slide-out');
            pageToShow.classList.add('slide-in');
        }

        function hidePageWithAnimation(pageToHide) {
            pageToHide.classList.remove('slide-in');
            pageToHide.classList.add('slide-out');
            setTimeout(() => { pageToHide.style.display = 'none'; }, 400);
        }

        function showToast(message, type = 'success') {
            notificationText.textContent = message;
            notificationToast.className = `fixed bottom-5 right-5 text-white px-6 py-3 rounded-lg shadow-lg fade-in z-50 ${type === 'success' ? 'bg-green-500' : 'bg-red-600'}`;
            notificationToast.style.display = 'block';
            setTimeout(() => { notificationToast.style.display = 'none'; }, 3000);
        }

        function showConfirmationModal(title, text, onConfirm) {
            modalTitle.textContent = title;
            modalText.textContent = text;
            onConfirmCallback = onConfirm;
            confirmationModal.style.display = 'flex';
        }

        function hideConfirmationModal() {
            confirmationModal.classList.add('fade-out');
            setTimeout(() => {
                confirmationModal.style.display = 'none';
                confirmationModal.classList.remove('fade-out');
                onConfirmCallback = null;
            }, 300);
        }

        // --- UYGULAMA FONKSİYONLARI ---
        const handleRegister = (username, password) => {
            const users = getLocalUsers();
            if (users.find(u => u.username === username)) {
                showToast("Bu kullanıcı adı zaten alınmış.", "error");
                return;
            }
            users.push({ id: crypto.randomUUID(), username, password });
            saveLocalUsers(users);
            showToast("Kayıt başarılı! Lütfen giriş yapın.", "success");
            switchAuthPage('login');
        };

        const handleLogin = (username, password) => {
            const users = getLocalUsers();
            const foundUser = users.find(u => u.username === username && u.password === password);
            if (!foundUser) {
                showToast("Kullanıcı adı veya şifre hatalı.", "error"); return;
            }
            currentUser = foundUser;
            sessionStorage.setItem('guvenliMesaj_currentUser', JSON.stringify(currentUser));
            startAppForUser();
        };

        const handleLogout = () => {
            currentUser = null;
            sessionStorage.removeItem('guvenliMesaj_currentUser');
            switchAuthPage('register');
            showToast("Başarıyla çıkış yapıldı.", "success");
        };
        
        const startAppForUser = () => {
            if (!currentUser) return;
            showChatPage();
            fetchAllUsers();
        };

        const fetchAllUsers = () => {
            userListDiv.innerHTML = '';
            getLocalUsers().forEach(user => {
                if (user.id === currentUser.id) return;
                const userInitial = user.username.charAt(0).toUpperCase();
                const userElement = document.createElement('div');
                userElement.className = 'flex items-center p-3 rounded-lg active:bg-gray-700 cursor-pointer transition';
                userElement.innerHTML = `<div class="w-12 h-12 rounded-full bg-pink-500 flex-shrink-0 flex items-center justify-center font-bold text-xl mr-4">${userInitial}</div><div class="flex-grow"><span class="font-semibold text-lg">${user.username}</span><p class="text-sm text-gray-400">Sohbeti başlatmak için dokun</p></div>`;
                userElement.onclick = () => selectUserToChat(user);
                userListDiv.appendChild(userElement);
            });
        };
        
        const selectUserToChat = (user) => {
            selectedUser = user;
            chatWithUsernameSpan.textContent = user.username;
            chatWithAvatar.textContent = user.username.charAt(0).toUpperCase();
            showPageWithAnimation(chatWindowPage);
            loadMessages();
        };

        const getChatId = () => currentUser && selectedUser ? [currentUser.id, selectedUser.id].sort().join('_') : null;

        const loadMessages = () => {
            const chatId = getChatId();
            if (!chatId) return;
            const messages = getLocalChats()[chatId] || [];
            messageListDiv.innerHTML = '';
            messages.forEach(msg => {
                const isSender = msg.senderId === currentUser.id;
                const time = new Date(msg.timestamp).toLocaleTimeString('tr-TR', { hour: '2-digit', minute: '2-digit'});
                const messageElement = document.createElement('div');
                messageElement.className = `flex mb-3 message-pop-in ${isSender ? 'justify-end' : 'justify-start'}`;
                messageElement.innerHTML = `<div class="max-w-xs px-4 py-2 rounded-2xl ${isSender ? 'bg-cyan-600 rounded-br-none' : 'bg-gray-700 rounded-bl-none'}"><p class="text-white text-base">${msg.text}</p><p class="text-xs ${isSender ? 'text-cyan-200' : 'text-gray-400'} text-right mt-1">${time}</p></div>`;
                messageListDiv.prepend(messageElement);
            });
        };
        
        const sendMessage = (text) => {
            if (!text.trim() || !selectedUser) return;
            const chatId = getChatId();
            if (!chatId) return;
            const allChats = getLocalChats();
            if (!allChats[chatId]) allChats[chatId] = [];
            allChats[chatId].push({ text, senderId: currentUser.id, receiverId: selectedUser.id, timestamp: new Date().toISOString() });
            saveLocalChats(allChats);
            messageInput.value = '';
            loadMessages();
        };

        const clearAllChats = () => {
            const allChats = getLocalChats();
            const chatIds = Object.keys(allChats);
            chatIds.forEach(chatId => {
                if(chatId.includes(currentUser.id)) {
                    delete allChats[chatId];
                }
            });
            saveLocalChats(allChats);
            showToast("Tüm sohbetler temizlendi.", "success");
            hideConfirmationModal();
        };

        const deleteAccount = () => {
            clearAllChats(); // Önce sohbetleri temizle
            let users = getLocalUsers();
            users = users.filter(u => u.id !== currentUser.id);
            saveLocalUsers(users);
            showToast("Hesabınız başarıyla silindi.", "success");
            hideConfirmationModal();
            setTimeout(handleLogout, 500); // Küçük bir gecikmeyle çıkış yap
        };


        // --- OLAY DİNLEYİCİLERİ ---
        showLoginLink.addEventListener('click', (e) => { e.preventDefault(); switchAuthPage('login'); });
        showRegisterLink.addEventListener('click', (e) => { e.preventDefault(); switchAuthPage('register'); });
        
        registerForm.addEventListener('submit', (e) => { e.preventDefault(); handleRegister(e.target.elements['register-username'].value, e.target.elements['register-password'].value); });
        loginForm.addEventListener('submit', (e) => { e.preventDefault(); handleLogin(e.target.elements['login-username'].value, e.target.elements['login-password'].value); });
        messageForm.addEventListener('submit', (e) => { e.preventDefault(); sendMessage(messageInput.value); });
        
        logoutButton.addEventListener('click', handleLogout);
        backToListButton.addEventListener('click', () => hidePageWithAnimation(chatWindowPage));
        showSettingsButton.addEventListener('click', () => showPageWithAnimation(settingsPage));
        backFromSettingsButton.addEventListener('click', () => hidePageWithAnimation(settingsPage));
        
        clearChatsButton.addEventListener('click', () => showConfirmationModal('Sohbetleri Temizle', 'Bu işlem, tüm sohbet geçmişinizi kalıcı olarak silecektir. Devam etmek istiyor musunuz?', clearAllChats));
        deleteAccountButton.addEventListener('click', () => showConfirmationModal('Hesabı Sil', 'Bu işlem, hesabınızı ve tüm verilerinizi kalıcı olarak silecektir. Bu işlem geri alınamaz.', deleteAccount));

        modalCancelButton.addEventListener('click', hideConfirmationModal);
        modalConfirmButton.addEventListener('click', () => {
            if(typeof onConfirmCallback === 'function') {
                onConfirmCallback();
            }
        });

        // --- UYGULAMA BAŞLANGICI ---
        const main = () => {
            const savedUser = sessionStorage.getItem('guvenliMesaj_currentUser');
            if (savedUser) {
                currentUser = JSON.parse(savedUser);
                startAppForUser();
            } else {
                switchAuthPage('register');
            }
        };

        main();
    </script>
</body>
</html>
